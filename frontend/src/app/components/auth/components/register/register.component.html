<div class="d-flex justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">Kayıt Formu</div>
      <div class="card-body">
        <form
          autocomplete="off"
          #registerForm="ngForm"
          (ngSubmit)="register(registerForm)"
        >
          <div class="form-group">
            <label for="name">Ad Soyad</label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="model.name"
              name="name"
              id="name"
              #name
              [appValid]="name.validity.valid"
              required
              minlength="3"
            />
          </div>
          <div class="form-group">
            <label for="email">Mail Adresi</label>
            <input
              class="form-control"
              type="email"
              [(ngModel)]="model.email"
              name="email"
              id="email"
              required
              email="true"
              minlength="3"
              #email
              [appValid]="email.validity.valid"
            />
            <div class="invalid-feedback">Geçerli bir mail adresi girin!</div>
          </div>
          <div class="form-group mt-2">
            <label for="password">Şifre</label>
            <input
              class="form-control"
              for="password"
              [(ngModel)]="model.password"
              name="password"
              id="password"
              required
              #password
              [appValid]="password.validity.valid"
            />
            <div class="invalid-feedback">Şifre alanı boş olamaz</div>
          </div>
          <div class="form-group mt-2">
            <button
              [disabled]="!registerForm.valid"
              class="btn btn-outline-sucess w-100"
            >
              Kayıt OL
            </button>
            <a routerLink="/login" style="float: right">Giriş Yap</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
